<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Newsletter Sign-Up</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/newsletter.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <section class="nl-formContainer">
        <h2>Join Our Monthly Newsletter!</h2>
        <form name="nl-form" action="/success.html" method="get">
          <label for="firstName" class="label-above">First Name:</label>
          <input type="text" id="nl-fname" name="firstName" required>
          <label for="lastName" class="label-above">Last Name:</label>
          <input type="text" id="nl-lname" name="firstName" required>
          <label for="email" class="label-above">Email</label>
          <input type="email" id="nl-email" name="email" required>
          <button type="submit" id="nl-submit">Sign-Up</button>
        </form>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
